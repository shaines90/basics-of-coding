<h2>Edit Post</h2>

<form class="registration-form contribute" method="post" action="/posts/<%= @post.id %>">

  <div class="registration-form-column contribute">

    <label for="title"> Title </label>
    <input type="text" id="title" name="title" placeholder="Title" value="<%= @post.title %>" />

    <label for="tags"> Tags </label>
    <%= select_tag(:tags, options_from_collection_for_select(Tag.all, :id, :name)) %>

    <label for="content"> Content </label>
    <textarea id="content" name="content" placeholder="Insert your content here..."><%= @post.content %></textarea>
  </div>

  <div class="registration-form-submit-wrap">
    <input class="registration-form-submit contribute" type="submit" value="Submit" />
  </div>

</form>
