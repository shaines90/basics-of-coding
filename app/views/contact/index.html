<h2>Contact Us</h2>

<form class="registration-form">
    <div class="registration-form-column">
        <label for="first_name">Your Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="name">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="your_email@example.com">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="write us a message here..."></textarea>
    </div>
    <div class="registration-form-submit-wrap"><input class="registration-form-submit" type="submit" value="SEND" /></div>
</form>
