<h2>Browse</h2>

<p>
<% @tags.each do |t| %>
  <a href="/browse/<%= t.id %>" class="btn btn-success btn-<%= t.name %>"><%= t.name %></a>
<% end %>
</p>

<div class="posts">
  <% @posts.each do |p| %>
    <div class="individual_post">
      <a href="/posts/<%= p.id %>"><%= p.title %></a>
      <div class="individual_post_user">
        <%= p.user.username %>
      </div>
    </div>
  <% end %>
</div>
